<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font-Awesome Icon Font 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"> -->
    <!--Import Custom CSS-->
    <link rel="stylesheet" href="/styles/style.css">

    <title>Encrypt Here</title>
</head>
<body>
    
    <div class="container">
        <div class="settingEncrypt">
          <div class="row">
            <form class="col s10">

              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input id="semail" type="email" class="validate">
                  <label for="semail">Sender's Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input id="remail" type="email" class="validate">
                  <label for="remail">Reciever's Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">subject</i>
                  <input id="msgsub" type="text">
                  <label for="msgsub">Subject</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">message</i>
                  <textarea id="message" class="materialize-textarea"></textarea>
                  <label for="message">Message</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">vpn_key</i>
                  <input id="enkey" type="text">
                  <label for="enkey">Encryption Key</label>
                </div>
              </div>              

              <button class="btn waves-effect waves-light" type="submit" name="action">Encrypt</button>

            </form>
          </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
