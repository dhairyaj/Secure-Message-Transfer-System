<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Custom CSS-->
    <link rel="stylesheet" href="/styles/style.css">

    <!-- Compiled and minified jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Decrypt Here</title>
</head>
<body>
    
    <div class="container">
        <div class="setting">
          <div class="row">
            <form class="col s11" method="POST">

              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input id="semail" type="email" class="validate">
                  <label for="semail">Recieved From</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">subject</i>
                  <input id="msgsub" type="text">
                  <label for="msgsub">Subject</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">message</i>
                  <textarea id="message" class="materialize-textarea"></textarea>
                  <label for="message">Message</label>
                </div>
              </div>
              <!-- the user only gets the option to decrypt. no knowledge of encryption algorithm and key to be provided -->
              <!-- <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">vpn_key</i>
                  <input id="enkey" type="text">
                  <label for="enkey">Encryption Key</label>
                </div>
              </div>               -->

              <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit" name="decrypt">Decrypt</button>
                <button class="btn waves-effect waves-light" type="submit" name="back">Back to Dashboard</button>
              </div>

            </form>
          </div>
        </div>
    </div>

</body>
</html>
